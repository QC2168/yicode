<!doctype html>
<html>
    <head>
        <style>
            * {
                padding: 0;
                border: 0;
                margin: 0;
                outline: 0;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, 100px);
                grid-template-rows: 100px;
            }
            .item {
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </body>
</html>
